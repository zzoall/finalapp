{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body py-5">
                                        <form method="POST" action=""> {% csrf_token %}
                                            <div class="d-flex justify-content-between">
                                                <div class="col form-floating">
                                                    <input name="userid" class="form-control d-grid" id="inputUserId" type="text" placeholder="Enter your ID" />
                                                    <label for="inputUserId">Userid</label>
                                                </div>
                                                <!-- <div class="col form-floating">
                                                    <input class="form-control d-grid" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                    <label for="inputLastName">Last name</label>
                                                </div> -->
                                            </div>
                                            <div class="form-floating">
                                                <input name="password" class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input name="password2" class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                            </div>
                                            <!-- 색 왜 안바뀌지? -->
                                            <div class="col form-floating">
                                                <input name="username" class="form-control" id="inputUserName" type="username" placeholder="Enter your name" />
                                                <label for="inputUserName">Username</label> 
                                            </div>
                                            <div class="form-floating">
                                                <input name="email" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-primary btn-block" >Create Account</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-2">
                                        <div class="small"><a href="{% url 'account:login' %}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
{% endblock %}
